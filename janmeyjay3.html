<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
        margin: 40px;
        padding: 30px;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        background-color: lightgray;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    h3 {
        margin-bottom: 10px;
        color: grey;
    }

    p {
        color: grey;
        font-size: 14px;
    } 

    button {
        margin-top: 20px;
        background-color: green;
        width: 100%;
        color: white;
        cursor: pointer;
        border: none;
        font-size: 16px;
        padding: 10px;
    }  

    button:hover {
        background-color: darkgreen;
    }      

    #container {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }

    .form-row {
        display: flex;
        justify-content: space-between;
    }

    .form-group {
        flex: 1;
        margin: 0 10px;
    }

    .form-group:first-child {
        margin-left: 0;
    }

    .form-group:last-child {
        margin-right: 0;
    }

    input[type="text"], input[type="email"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .checkbox-container {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
    }

    .checkbox-container input {
        margin-right: 10px;
    }

    .checkbox-container span {
        color: green; 
    }

    .span {
        color: green; 
    }
  </style>
</head>
<body>
    <div id="container">
        <h3>_________Register_________</h3>
        <p>Create an account. It's free and only takes a minute.</p>
        <form>
            <div class="form-row">
                <div class="form-group">
                    <input type="text" id="FN" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <input type="text" id="LN" placeholder="Last Name" required>
                </div>
            </div>
            <div class="text-container">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="text-container">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="text-container">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" name="terms" required>
                I accept the <span>Terms of Use</span> & <span>Privacy Policy</span>
            </div>
            <button type="submit" id="RegisterBUTTON">Register Now</button> 
        </form>
    </div>
</body>
</html>
